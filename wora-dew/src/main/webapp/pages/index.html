<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>DEW Attempt</h1>
        
        <p>
        <button data-bind="click: compile">Compile!</button>
        </p>
        <textarea cols="40" rows="15" data-bind="value: code">
        </textarea>
        <div data-bind="text: result"></div>
        <!-- boot bck2brwsr -->
        <script type="text/javascript" src="bck2brwsr.js"></script>
        <script>
            var vm = bck2brwsr('wora-dew.js');
            var c = vm.loadClass('org.apidesign.bck2brwsr.dew.javac.Editor');
            c.invoke('main');
        </script>
    </body>
</html>
